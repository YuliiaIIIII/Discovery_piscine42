<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backgroound.css">
    <title>Document</title>
</head>
<body>
    <main>
        <button id="randomColor">Click me to change a background color</button>
    </main>
</body>
<script>
    function changeColor() {
        const RED = Math.floor(Math.random()*256);
        const GREEN = Math.floor(Math.random()*256);
        const BLUE = Math.floor(Math.random()*256);
        const generatedColor = `rgb(${RED}, ${GREEN}, ${BLUE})`
        document.body.style.backgroundColor = generatedColor;
    }
    const button = document.getElementById('randomColor');
    button.addEventListener('click',changeColor)
</script>
</html>
